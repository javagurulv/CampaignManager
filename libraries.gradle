ext {
    versions = [
        spring_boot        : "1.4.0.RELEASE",
        hsqldb             : "2.3.4",
	    liquibase          : "3.5.3",
	    guava              : "19.0",
        commons_lang       : "2.6",
		feign              : "8.18.0"
    ]

    libs = [
        spring_boot_starter_jersey              : "org.springframework.boot:spring-boot-starter-jersey:$versions.spring_boot",
        spring_boot_starter_data_jpa            : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.spring_boot",
        spring_boot_starter_test                : "org.springframework.boot:spring-boot-starter-test:$versions.spring_boot",
        hsqldb                                  : "org.hsqldb:hsqldb:$versions.hsqldb",
		liquibase                               : "org.liquibase:liquibase-core:$versions.liquibase",
		guava                                   : "com.google.guava:guava:$versions.guava",
        commons_lang                            : "commons-lang:commons-lang:$versions.commons_lang",
        feign_core                              : "com.netflix.feign:feign-core:$versions.feign",
        feign_jackson                           : "com.netflix.feign:feign-jackson:$versions.feign",
 		feign_jaxrs                             : "com.netflix.feign:feign-jaxrs:$versions.feign"
     ]
}